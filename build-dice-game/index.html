<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Dice-Game</title>
  </head>
  <body>
    <div class="container">
      <h1 id="text-msg">
        Roll Dices to check wich Player will start first. The player dice wich
        get 6 points will start first
      </h1>
      <div class="dice-wraper">
        <div class="section-1">
          <h2 id="oneScore" class="inactiveSc">Score: 0</h2>
          <div id="oneDice" class="dice-box">
            <div class="dc-wraper">
              <div id="1-1" class="inactive-d"></div>
              <div id="1-2" class="inactive-d"></div>
              <div id="1-3" class="inactive-d"></div>
            </div>
            <div class="dc-wraper dc-wraper-4">
              <div id="1-4" class="inactive-d"></div>
            </div>
            <div class="dc-wraper">
              <div id="1-5" class="inactive-d"></div>
              <div id="1-6" class="inactive-d"></div>
              <div id="1-7" class="inactive-d"></div>
            </div>
          </div>
        </div>
        <div class="section-2">
          <h2 id="twoScore" class="inactiveSc">Score: 0</h2>
          <div id="twoDice" class="dice-box">
            <div class="dc-wraper">
              <div id="2-1" class="inactive-d"></div>
              <div id="2-2" class="inactive-d"></div>
              <div id="2-3" class="inactive-d"></div>
            </div>
            <div class="dc-wraper dc-wraper-4">
              <div id="2-4" class="inactive-d"></div>
            </div>
            <div class="dc-wraper">
              <div id="2-5" class="inactive-d"></div>
              <div id="2-6" class="inactive-d"></div>
              <div id="2-7" class="inactive-d"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-wraper">
        <button id="btn-dices" class="btn btn-dices">üé≤ Roll Dices üé≤</button>
        <button id="btn-roll" class="btn btn-dice">Roll Dice üé≤</button>
        <button id="btn-reset" class="btn btn-reset">Reset Game üîÅ</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
