<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Modal</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="content" class="content">
        <h2>Contact Details</h2>
        <p>Mrs Smith, 71 Cherry Court, SOUTHAMPTON SO53 5PD UK</p>
        <button id="close-modal" class="btn">
          Close! <span class="cross">✕</span>
        </button>
      </div>
    </div>
    <h1>Click to reveal Mrs Smith's contact details!</h1>
    <button id="open-modal" class="btn">
      Contact Me <span class="envelope">✉️</span>
    </button>

    <script src="script.js"></script>
  </body>
</html>
